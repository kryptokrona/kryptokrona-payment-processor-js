<!DOCTYPE html>
<html>
    <head>
        <script>
            amount = 1
            async function getAddress() {
                return new Promise((resolve, reject) => {
                fetch('http://127.0.0.1:3000/getAddress').then(response => {
               return response.json()
            }).then(json => {
                const address = json.walletAddress
                resolve(address)
            })
            })
            }
            async function getPaymentID() {
                return new Promise((resolve, reject) => {
                fetch('http://127.0.0.1:3000/generatePaymentID').then(response => {
               return response.json()
            }).then(json => {
                const paymentID = json.PaymentID
                resolve(paymentID)
            })
            })
            }
            async function populateSite() {
                const paymentID = await getPaymentID()
                const address = await getAddress()
                document.getElementById('address_paymentID').innerHTML = `Please send ${amount} XKR to: ${address} with paymentID: ${paymentID}`
                fetch(`http://127.0.0.1:3000/addPayment?paymentID=${paymentID}&amount=${amount}`).then(response => {
                    console.log(response.status)
                })
                setInterval(async function() {
                    fetch(`http://127.0.0.1:3000/payment?paymentID=${paymentID}`).then(response => {
                    return response.json()
                }).then(json => {
                    console.log(json.status)
                })
                }, 5000)
            }
            window.onload = async function() {await populateSite()}
            </script>
    </head>
    <body>

    <h2>Pay with XKR!</h2>
    <h3 id="address_paymentID"></h3>

    </body>
</html>
